<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Calculator</title>
</head>
<body>
    <div class = "calcBody">
        <div class = "header">- BASIC CALCULATOR -</div>
        <div class = "display">|</div>
        <div class = "clrSection">
            <button id = "clrBtn">CLEAR</button>
        </div>
        <div class = "mathSection">
            <div class = "numSection">
                <button class = "numBtn" id = "num1">1</button>
                <button class = "numBtn" id = "num2">2</button>
                <button class = "numBtn" id = "num3">3</button>
                <button class = "numBtn" id = "num4">4</button>
                <button class = "numBtn" id = "num5">5</button>
                <button class = "numBtn" id = "num6">6</button>
                <button class = "numBtn" id = "num7">7</button>
                <button class = "numBtn" id = "num8">8</button>
                <button class = "numBtn" id = "num9">9</button>
                <button class = "numBtn" id = "num0">0</button>
            </div>
            <div class = "funcSection">
                <button class = "funcBtn" id = "addBtn">+</button>
                <button class = "funcBtn" id = "subBtn">-</button>
                <button class = "funcBtn" id = "mulBtn">*</button>
                <button class = "funcBtn" id = "divBtn">/</button>
                <button class = "funcBtn" id = "equBtn">=</button>
            </div>
        </div>
    </div>
</body>
    <script src= "./script.js"></script>
</html>
